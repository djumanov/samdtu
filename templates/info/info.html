{% extends "base.html" %}
{% load static %}

{% block content %}
	<!-- Breadcrumbs -->
	<div class="breadcrumbs overlay">
		<div class="container">
			<div class="bread-inner">
				<div class="row">
					<div class="col-12">
						<h2>{{ info.title }}</h2>
						<ul class="bread-list">
							<li><a href="{% url "clinic:home" %}">Bosh sahifa</a></li>
							<li><i class="icofont-simple-right"></i></li>
							<li class="active">{{ info.title }}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Breadcrumbs -->

	<!-- Start Portfolio Details Area -->
	<section class="pf-details section">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="inner-content">
						<div class="image-slider">
							<div class="pf-details-slider">
								<img src="{% static "img/call-bg.jpg" %}" alt="#">
								<img src="{% static "img/call-bg.jpg" %}" alt="#">
								<img src="{% static "img/call-bg.jpg" %}" alt="#">
							</div>
						</div>
						<div class="body-text">
							{{ info.content|safe }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Portfolio Details Area -->
{% endblock %}
